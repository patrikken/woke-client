<div class="row" style="padding: 7%;">
    <h5>Liste des demande</h5>
    <div class="col s12">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>date</th>
                    <th>Description</th>
                    <th>Type d'incident</th>
                    <th>Nombre de devis</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let incident of incidents; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{incident.date}}</td>
                    <td>{{incident.description}}</td>
                    <td>
                        <span *ngFor="let line of incident.speciality_lines;">
                            {{line.type_speciality.libelle}}
                        </span>
                    </td>
                    <td>
                        {{incident.devis.length}}
                        <a data-tooltip="Voir tous les devis" routerLink="/list-devis/{{incident.id}}" data-delay="50" materialize="tooltip" class="btn-floating btn-small waves-effect waves-light orange"><i class="material-icons">list</i></a>
                    </td> 
                </tr>
                <tr *ngIf="incidents.length == 0"> 
                    <td colspan="4">
                        Pas encore de demande de devis 
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>
</div>
